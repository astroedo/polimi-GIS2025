<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Germany Air Quality WMS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol/ol.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol-layerswitcher/dist/ol-layerswitcher.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    /* Popup styles */
    .ol-popup {
      position: absolute;
      background: white;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid black;
      bottom: 12px;
      left: 12px;
      min-width: 200px;
      display: none;
      z-index: 1000;
    }
    .ol-popup:after, .ol-popup:before {
      top: 100%;
      border: solid transparent;
      content: " ";
      height: 0;
      width: 0;
      position: absolute;
      pointer-events: none;
    }
    #popup-closer {
      position: absolute;
      top: 2px;
      right: 8px;
      text-decoration: none;
      cursor: pointer;
      font-weight: bold;
    }
    /* Legend styles */
    #legend {
      position: absolute;
      bottom: 12px;
      right: 12px;
      background: white;
      padding: 10px;
      border: 1px solid black;
      border-radius: 5px;
      max-width: 250px;
      font-family: Arial, sans-serif;
      font-size: 12px;
      z-index: 1000;
    }
    .legend-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    /* Legend color boxes */
    #legend-content span {
      display: inline-block;
      width: 16px;
      height: 16px;
      margin-right: 5px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Popup -->
  <div id="popup" class="ol-popup" style="display:none;">
    <a href="#" id="popup-closer">âœ–</a>
    <div id="popup-content"></div>
  </div>

  <!-- Legend -->
  <div id="legend">
    <div class="legend-title">Legenda</div>
    <div id="legend-content"></div>
  </div>

  <script type="module" src="../assets/js/map.js"></script>
</body>
</html>
