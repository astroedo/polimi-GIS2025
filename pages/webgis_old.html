<!doctype html>
<html lang="en">

<head>
    <title>Air Quality WebGIS - Germany</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    
    <!-- OpenLayers CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v8.2.0/ol.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/custom-styles_map.css">
</head>

<body>
    <!-- Home Button -->
    <div class="floating-button">
        <a href="../index.html" class="btn btn-primary">← Back to Home</a>
    </div>

    <!-- Map Container -->
    <div id="map" style="width: 100%; height: 90vh;"></div>
    

    <!-- Popup 
     <div id="mouse-position" class="mouse-position"></div>
    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
    </div>
    -->

    <!-- Map Controls Panel -->
    <div class="map-controls">
        <h3>Air Quality Layers</h3>
        
        <div class="control-group">
            <h4>Select Pollutant:</h4>
            <div class="layer-control">
                <input type="radio" id="no2-layer" name="pollutant" value="no2" checked>
                <label for="no2-layer">NO₂ Concentration</label>
            </div>
            <div class="layer-control">
                <input type="radio" id="pm25-layer" name="pollutant" value="pm25">
                <label for="pm25-layer">PM2.5 Concentration</label>
            </div>
            <div class="layer-control">
                <input type="radio" id="pm10-layer" name="pollutant" value="pm10">
                <label for="pm10-layer">PM10 Concentration</label>
            </div>
        </div>

        <div class="control-group">
            <h4>Base Map:</h4>
            <div class="layer-control">
                <input type="radio" id="osm-base" name="basemap" value="osm" checked>
                <label for="osm-base">OpenStreetMap</label>
            </div>
            <div class="layer-control">
                <input type="radio" id="satellite-base" name="basemap" value="satellite">
                <label for="satellite-base">Satellite</label>
            </div>
        </div>

        <div class="control-group">
            <h4>Additional Layers:</h4>
            <div class="layer-control">
                <input type="checkbox" id="boundaries-layer">
                <label for="boundaries-layer">Administrative Boundaries</label>
            </div>
            <div class="layer-control">
                <input type="checkbox" id="population-layer">
                <label for="population-layer">Population Density</label>
            </div>
        </div>
    </div>

    <!-- Legend Container -->
    <div class="legend-container">
        <div class="legend-title">Concentration Legend</div>
        <div id="legend-content" class="legend-content">
            <div class="legend-item">
                <div class="legend-color" style="background-color: #1a9850;"></div>
                <span class="legend-label">Good (0-10 μg/m³)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #66bd63;"></div>
                <span class="legend-label">Moderate (10-20 μg/m³)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #fee08b;"></div>
                <span class="legend-label">Unhealthy for Sensitive (20-30 μg/m³)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #fdae61;"></div>
                <span class="legend-label">Unhealthy (30-40 μg/m³)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #d73027;"></div>
                <span class="legend-label">Very Unhealthy (>40 μg/m³)</span>
            </div>
        </div>
    </div>

    <!-- Popup for feature information -->
    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer">&times;</a>
        <div id="popup-content"></div>
    </div>

    <!-- Custom Map Script with ES6 modules -->
    <script type="module" src="../assets/js/map.js"></script>
</body>

</html>
